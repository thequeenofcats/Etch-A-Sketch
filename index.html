<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body style="background-color: #dddcdc;">
    <div class="container text-start">
    <div class="buttons">
        <h6>Change color:</h6>
        <input type="color" name="color" id="color" value="#FFFFFF" style="width: 60px;">
       <h6>Change grid size:</h6> 
        <input type="range" name="squares" id="squares" style="width: 60px;" min="1" max="3" step="1" value="1">

        <button class="btn btn-light m-3 reset">Reset</button>
    </div>
    <div class="grid">
    </div>
</div>
</body>
</html>
